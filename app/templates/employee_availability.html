{% extends "base.html" %}
{% block content %}
<h2>הזמינות השבועית שלי</h2>
<form method="post" action="/employee/availability">
  {% set days = ["ראשון","שני","שלישי","רביעי","חמישי","שישי","שבת"] %}
  {% for day in days %}
    <label>
      <input type="checkbox" name="unavailable_days" value="{{ day }}"
      {% if day in current %}checked{% endif %}>
      {{ day }} - לא זמין
    </label><br>
  {% endfor %}
  <br>
  <button type="submit">שמור</button>
</form>
{% endblock %}
